
<div class="container">
    <!-- Menu Section -->
    <div class="heading_container heading_center">
      <h2>Our Menu</h2>
    </div>
  
   <!-- Filters Menu Slider with Icons -->
<!-- Filters Menu Slider with Icons -->
<div id="menuCarousel" class="carousel slide" data-bs-interval="false">
    <div class="d-flex justify-content-between align-items-center">
      <!-- Carousel controls on the left -->
      <button class="carousel-control-prev me-2" type="button" data-bs-target="#menuCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
  
      <!-- Carousel Inner Menu -->
      <div class="carousel-inner flex-grow-1">
        <div class="carousel-item" *ngFor="let chunk of chunkedMenuItems; let i = index" [class.active]="i === 0">
          <ul class="filters_menu d-flex justify-content-center mb-0">
            <li *ngFor="let menu of chunk" class="menu-item mx-2">
              <i [ngClass]="menu.icon"></i> <span  (click)="selectedmenu(menu.name)">{{ menu.name }} </span>
            </li>
          </ul>
        </div>
      </div>
  
      <!-- Carousel controls on the right -->
      <button class="carousel-control-next ms-2" type="button" data-bs-target="#menuCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</div>
  
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let dish of SelectedmenuItems">
        <div class="card dish-card shadow-sm">
            <div class="img-box">
                <img [src]="dish.Imageurl" class="card-img-top img-fluid" alt="No image found">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{dish.Dishname}}</h5>
                <p class="card-text">{{dish.Description || 'A mouth-watering dish made with fresh ingredients and cooked to perfection.'}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="text-primary">${{dish.Price}}</h6>
                 <div class="d-flex align-items-center">
            <div>
              <button *ngIf="getCount(dish.id) === 0" class="btn btn-warning btn-sm" (click)="addToCart(dish.id)">Add to Cart</button>

              <div *ngIf="getCount(dish.id) > 0" class="d-flex align-items-center">
                <button type="button" class="btn btn-primary btn-sm" (click)="increment(dish.id)">+</button>
                <span class="mx-2">{{getCount(dish.id)}}</span>
                <button type="button" class="btn btn-primary btn-sm" (click)="decrement(dish.id)">-</button>
              </div>
            </div>
            </div>
                    
                  </div>
            </div>
        </div>
    </div>
</div>




<div class="text-center">
  <button class="btn btn-primary" (click)="Viewmore()">View More </button>
</div>


     </div>
